<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>


  <div class="keys">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      
      <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      
      <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      
      <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
  </div>

  <audio data-key="KeyA" src="/sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="KeyS" src="/sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="KeyD" src="/sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="KeyF" src="/sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio data-key="KeyG" src="/sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="KeyH" src="/sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio data-key="KeyJ" src="/sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="KeyK" src="/sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="KeyL" src="/sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

 <script src="script.js"></script>

</body>
</html>
